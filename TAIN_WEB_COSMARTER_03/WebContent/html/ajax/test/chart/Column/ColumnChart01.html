		function drawChart01() {
			var data = google.visualization.arrayToDataTable([
				['Element', 'Density', { role: 'style' }, { role: 'annotation'}],
				['Coppr', 8.94, '#b87333', 'Cu'],   // RGB value
				['Silver', 10.49, 'silver', 'Ag'],  // English color name
				['Gold', 19.30, 'gold', 'Au'],
				['Platinum', 21.45, 'color: #e5e4e2', 'Pt'],  // CSS-style declaration
			]);
			
			var options = {
					title: 'Density of Precious Metals, in g/cm^3',
					bar: {groupWidth: '95%'},
					legend: {position: 'none'},
			};
			var chart = new google.visualization.ColumnChart(document.getElementById('chart01_div'));

			chart.draw(data, options);
		}
		
		function drawChart02() {

			data.addColumn('timeofday', 'Time of Day');
			data.addColumn('number', 'Motivation Level');
			data.addRows([
				[{v: [ 8,0,0], f:  '8 am'},  1],
				[{v: [ 9,0,0], f:  '9 am'},  2],

				[{v: [17,0,0], f: '17 am'}, 10],

			var options = {
				title: 'Motivation Level Throughout the day',

					title: 'Time of day',
					format: 'h:mm a',
					viewWindow: {

				}

			var chart = new google.visualization.ColumnChart(document.getElementById('chart02_div'));

			chart.draw(data, options);
		}
