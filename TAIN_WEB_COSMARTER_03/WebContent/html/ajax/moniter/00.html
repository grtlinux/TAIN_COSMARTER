<!doctype html>
<html>
<head>
	<meta charset="euc-kr">
	<title>01-01 moniter</title>
	<style>
		table, th, td {
			border: 1px solid grey;
			border-collapse: collapse;
			padding: 5px;
			font-size: 13px;
			font-family: "±¼¸²Ã¼";
			font-style: normal;
		}
		
		table tr:nth-child(odd) {
			background-color: #f1f1f1;
		}
		
		table tr:nth-child(even) {
			background-color: #ffffff;
		}
	</style>
	<script>
		function ajax(url) {
			
			var xhr;
			
			if (window.ActiveXObject) {
				xhr = new ActiveXObject("Microsoft.XMLHTTP");
			} else if (window.XMLHttpRequest) {
				xhr = new XMLHttpRequest();
			}
			
			xhr.onreadystatechange = function() {
				if (xhr.readyState == 4 && xhr.status == 200) {
					var result = xhr.responseText.replace(/^\s*/,"").replace(/\s*$/,"");  // remove space charater in front and end
					if (true) console.log(result);
					
					response(result);
				}
			};
			
			xhr.open("POST", url, true);
			xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded; charset=euc-kr");
			xhr.send();
		}
		
		function response(result) {
			document.getElementById("tbl01").innerHTML = result;
		}
	</script>
</head>
<body>
	<p>
		<button type="button" onclick="ajax('./00.jsp');" >¹öÁ¯</button>
	</p>

	<div id="tbl01">
	</div>

</body>
</html>
