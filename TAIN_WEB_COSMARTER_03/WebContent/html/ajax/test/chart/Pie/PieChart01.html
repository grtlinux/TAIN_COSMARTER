		function drawChart01() {
			var data = google.visualization.arrayToDataTable([
				['Task', 'Hours per Day'],
				['Work', 11],
				['Eat', 2],
				['Commute', 2],
				['Watch TV', 2],
				['Sleep', 7],
			]);
			
			var options = { title:'char01. My Daily Activities', };
			var chart = new google.visualization.PieChart(document.getElementById('chart01_div'));

			chart.draw(data, options);
		}
		
		function drawChart02() {
			var data = google.visualization.arrayToDataTable([

				['Work', 11],
				['Eat', 2],
				['Commute', 2],
				['Watch TV', 2],
				['Sleep', 7],
			]);
			
			var options = { title:'char02. My Daily Activities', is3D:true, };
			var chart = new google.visualization.PieChart(document.getElementById('chart02_div'));

			chart.draw(data, options);
		}
		
		function drawChart03() {
			var data = google.visualization.arrayToDataTable([

				['Eat', 2],
				['Commute', 2],
				['Watch TV', 2],

			]);
			
			var options = { title:'char03. My Daily Activities', pieHole:0.2, };
			var chart = new google.visualization.PieChart(document.getElementById('chart03_div'));

			chart.draw(data, options);
		}
		
		function drawChart04() {
			var data = google.visualization.arrayToDataTable([
				['Language', 'Speakers (in millions)'],
				['German',  5.85],
				['French',  1.66],
				['Italian', 0.316],
				['Romansh', 0.0791]
			]);
			
			var options = { title:'char04. Swiss Language Use (100 degree rotation)',
					legend: 'none',
					pieSliceText: 'label',
					pieStartAngle: 60,
					};
			var chart = new google.visualization.PieChart(document.getElementById('chart04_div'));

			chart.draw(data, options);
		}
		
		function drawChart05() {
			var data = google.visualization.arrayToDataTable([
				['Language', 'Speakers (in millions)'],
				['Assamese', 13], ['Bengali', 83], ['Bodo', 1.4],
				['Dogri', 2.3], ['Gujarati', 46], ['Hindi', 300],
				['Kannada', 38], ['Kashmiri', 5.5], ['Konkani', 5],
				['Maithili', 20], ['Malayalam', 33], ['Manipuri', 1.5],
				['Marathi', 72], ['Nepali', 2.9], ['Oriya', 33],
				['Punjabi', 29], ['Sanskrit', 0.01], ['Santhali', 6.5],
				['Sindhi', 2.5], ['Tamil', 61], ['Telugu', 74], ['Urdu', 52]
			]);
			
			var options = { title: 'char05. Indian Language Use',
					legend: 'none',
					pieSliceText: 'label',
					slices: {
						 4: {offset: 0.2},
						12: {offset: 0.3},
						14: {offset: 0.4},
						15: {offset: 0.5},
					},
			};
			var chart = new google.visualization.PieChart(document.getElementById('chart05_div'));
			
			chart.draw(data, options);
		}
		
		function drawChart06() {
			var data = google.visualization.arrayToDataTable([
				['Pac Man', 'Percentage'],
				['', 75],
				['', 25],
			]);
			
			var options = {
					legend: 'none',
					pieSliceText: 'none',
					pieStartAngle: 135,
					tooltip: { trigger: 'none' },
					slices: {
						0: { color: 'red' },
						1: { color: 'transparent' },
					}
			};
			var chart = new google.visualization.PieChart(document.getElementById('chart06_div'));
			
			chart.draw(data, options);
		}
		
		function drawChart07() {
			var data = new google.visualization.DataTable();
			data.addColumn('string', 'Pizza');
			data.addColumn('number', 'Popularity');
			data.addRows([
				['Pepperoni', 33],
				['Hawaiian', 26],
				['Mushroom', 22],
				['Sausage', 10], // Below limit.
				['Anchovies', 9], // Below limit.
			]);
			
			var options = { title: 'chart07. Popularity of Types of Pizza',
					sliceVisibilityThreshold: .2,   // 20% 2/5
			};
			var chart = new google.visualization.PieChart(document.getElementById('chart07_div'));
			
			chart.draw(data, options);
		}
