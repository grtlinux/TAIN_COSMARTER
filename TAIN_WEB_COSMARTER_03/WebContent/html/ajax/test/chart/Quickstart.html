<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<!-- START of the load the AJAX API -->
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
		
		// Load the visualization API and the corechart package
		google.charts.load('current', {packages:['corechart']});
		
		// set a callback to run when the google visualization API is loaded
		google.charts.setOnLoadCallback(drawChart);
		
		// callback that creates and populates a data table.
		// instantiates the pie chart, passes in the data and
		// draws it.
		function drawChart() {
			
			// create the data table
			var data = new google.visualization.DataTable();
			data.addColumn('string', 'Topping');
			data.addColumn('number', 'Slices');
			data.addRows([
					['Mushrooms', 3],
					['Onions', 1],
					['Olives', 1],
					['Zucchini', 1],
					['Pepperoni', 2],
					['한글', 5],
					]);
			
			// set chart options
			var pie_options = { title:'강석How much pizza I ate last night', width:400, height:300 };
			var bar_options = { title:'강석How much pizza I ate last night', width:400, height:300, legend:'none'};

			// Instantiate and draw out chart, passing in some options.
			var piechart = new google.visualization.PieChart(document.getElementById('piechart_div'));
			var barchart = new google.visualization.BarChart(document.getElementById('barchart_div'));

			piechart.draw(data, pie_options);
			barchart.draw(data, bar_options);
		}
	</script>
	<!-- END of the load the AJAX API -->
</head>
<body>
	<!-- Div that will hold the pie chart -->
	<table class="columns">
	<tr>
		<td><div id="piechart_div" style="border:1px solid #ccc"></div></td>
		<td><div id="barchart_div" style="border:1px solid #ccc"></div></td>
	</tr>
	</table>
</body>
</html>
