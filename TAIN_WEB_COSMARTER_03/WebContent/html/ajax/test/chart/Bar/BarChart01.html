		function drawChart01() {
			var data = google.visualization.arrayToDataTable([
				['City', '2010 Population',],
				['New York City, NY', 8175000],
				['Los Angeles, CA', 3792000],
				['Chicago, IL', 2695000],
				['Houston, TX', 2099000],
				['Philadelphia, PA', 1526000]
			]);
			
			var options = {
				title: 'Population of Largest U.S. Cities',
				chartArea: {width: '50%'},
				hAxis: {
					title: 'Total Population',
					minValue: 0
				},
				vAxis: {
					title: 'City'
				}
			};
			var chart = new google.visualization.BarChart(document.getElementById('chart01_div'));

			chart.draw(data, options);
		}

		function drawChart05() {
			var data = google.visualization.arrayToDataTable(
			[

				['Los Angeles, CA', 3792000, 3694000],

		function drawChart06() {
			var data = google.visualization.arrayToDataTable(
			[
				['City', '2010 Population', {type: 'string', role: 'annotation'}, '2000 Population', {type: 'string', role: 'annotation'}],
				['New York City, NY', 8175000, '8.1M', 8008000, '8M'],
				['Los Angeles, CA', 3792000, '3.8M', 3694000, '3.7M'],
				['Chicago, IL', 2695000, '2.7M', 2896000, '2.9M'],
				['Houston, TX', 2099000, '2.1M', 1953000, '2.0M'],
				['Philadelphia, PA', 1526000, '1.5M', 1517000, '1.5M']
			]);
			
			var options = {
				title: 'Population of Largest U.S. Cities',
				chartArea: {width: '50%'},
				annotations: {
					alwaysOutside: true,
					textStyle: {
						fontSize: 12,
						auraColor: 'none',
						color: '#555'
					},
					boxStyle: {
						stroke: '#ccc',
						strokeWidth: 1,
						gradient: {
							color1: '#f3e5f5',
							color2: '#f3e5f5',
							x1:   '0%', y1:   '0%',
							x2: '100%', y2: '100%'
						}
					}
				},
				hAxis: {
					title: 'Total Population',
					minValue: 0,
				},
				vAxis: {
					title: 'City'
				}
			};
			var chart = new google.visualization.BarChart(document.getElementById('chart06_div'));
			
			chart.draw(data, options);
		}

		function drawChart07() {
			var data = google.visualization.arrayToDataTable([
				['Element', 'Density', { role: 'style' }],
				['Copper', 8.94, '#b87333'],            // RGB value
				['Silver', 10.49, 'silver'],            // English color name
				['Gold', 19.30, 'gold'],
				['Platinum', 21.45, 'color: #e5e4e2' ], // CSS-style declaration
			]);
			
			var options = {
				title: 'Density of Precious Metals, in g/cm^3',
				chartArea: {width: '50%'},
			};
			var chart = new google.visualization.BarChart(document.getElementById('chart07_div'));

			chart.draw(data, options);
		}

			var options = {

					title: 'Company Performance',
					subtitle: 'Sales, Expenses, and Profit: 2014-2017',
				},
				bars: 'horizontal' // Required for Material Bar Charts.
			};
			var chart = new google.visualization.BarChart(document.getElementById('chart08_div'));
			//var chart = new google.charts.Bar(document.getElementById('chart08_div'));

			chart.draw(data, options);
		}
